<section id="genres">
	<div class="container address">
		<ol class="breadcrumb">
			<li><a href="#!/home">Home</a></li>
			<li class="active">Genres</li>
			<li class="active" ng-bind="genres"></li>
		</ol>
	</div>

	<div class="genres-content container">
		<div class="row">

			<div class="col-md-2 col-xs-12" ng-repeat="item in subjects ">
				<div class="movie_item" class="thumbnail">
					<!--<img src="images/m13.jpg" alt="...">-->
					<a href="{{'#!/movie_detial/' + item.id}}">
						<div class="movie-poster" style="background: url('{{item.images.small}}') center center no-repeat;">
							<div class="left"></div>
							<div class="right"></div>
							<i class="icon-play"></i>
						</div>
					</a>
					<p class="new-movie">{{item.genres.toString()}}</p>
					<div class="caption">
						<h4>{{item.title}}</h4>
						<span class="pull-left">{{item.pubdates}}</span>
					</div>
				</div>
			</div>
