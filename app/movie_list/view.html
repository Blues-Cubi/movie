<section class="in_theaters">
	<div class="container address">
		<ol class="breadcrumb">
			<li><a href="#!/home">Home</a></li>
			<li class="active">{{ address}}</li>
		</ol>
	</div>
	<div class="container content">
		<div class="row">
			<div class="col-xs-12 col-md-6" ng-repeat="item in subjects">
				<div class="list-group">
					<a href="{{'#!/movie_detial/' + item.id}}" class="list-group-item">
						<span class="badge">{{item.rating.average}}</span>
						<div class="media">
							<div class="media-left">
								<img class="media-object" width="270px" height="378px" ng-src="{{item.images.small}}" alt="{{item.title}}">
							</div>
							<div class="media-body">
								<h4 class="media-heading">{{item.title}}</h4>
								<p>原名： <strong>{{item.original_title}}</strong></p>
								<p>导演： <strong>{{item.directors[0].name}}</strong></p>
								<p>类型：<strong>{{item.genres.toString()}}</strong></p>
								<p>年份：<strong>{{item.year}}</strong></p>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>


</section>
